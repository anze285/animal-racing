<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Racing</title>

    <link rel="stylesheet" type="text/css" href="../../common/style.css">

    <script type="text/javascript" src="../../lib/gl-matrix-min.js"></script>
    <script type="module" src="game.js"></script>
</head>
<body>
    <div class="fullscreen no-touch">
        <canvas></canvas>
    </div>
    <div id="overlay">
        <div>Time: <span id="time"></span></div>
        <div class="bigger-text">Lap: <span id="lap"></span></div>
    </div>
    <div id="overlay1">
        <div><span>KM/H</span><br><span id="speed"></span></div>
    </div>
    <div id="overlay2" class="hidden">
        <div style="margin-top: 0;font-size: 3.5rem;">Stats</div><hr>
        <div class="text">Finish time: <span id="finishTime"></span></div>
        <div class="text">Lap 1: <span id="lap1time"></span></div>
        <div class="text">Lap 2: <span id="lap2time"></span></div><hr>
        <div><a class="center-text" href="">New game</a></div>
    </div>
    <div class="fullscreen overlay loader-container">
        <div class="loader"></div>
    </div>
</body>
</html>
